<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stocks Table</title>
</head>
<body>
<h2>Stocks</h2>

<table id="stocksTable" border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>price</th>
        <th>amount</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    // po načtení stránky stáhni data z API
    fetch('/stocks/all')
        .then(response => response.json())
        .then(stocks => {
            const tableBody = document.querySelector('#stocksTable tbody');
            tableBody.innerHTML = ''; // vyčisti tabulku
            stocks.forEach(stock => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${stock.id}</td>
                    <td>${stock.name}</td>
                    <td>${stock.priceOfOne}</td>
                    <td>${stock.totalAmount}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Chyba při načítání dat:', error));
</script>

</body>
</html>
